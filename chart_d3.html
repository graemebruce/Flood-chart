
<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<style type="text/css">
  /*css to go here*/
  body {
    font-family: sans-serif;
    font-size: 12px;
  }
  .g-hed {
    text-align: left;
    text-transform: uppercase;
    font-weight: bold;
    font-size:22px; 
    margin: 3px 0;
  }
  .g-source-bold {
    text-align: left;
    font-size:10px;
    font-weight: bold; 
  }
  .g-source {
    margin: 10px 0;
  }
  .g-source-bold {
    text-align: left;
    font-size:10px; 
  }
  .g-intro {
    font-size: 16px;
    margin: 0px 0px 10px 0px;
  }
  .g-labels {
    font-family: 'Proxima-Nova', sans-serif;
    fill: white;
    font-weight: bold;
    font-size: 14px;
  }
  .axis line {
    fill: none;
    stroke: #eee;
    stroke: 2px solid #eee;
    shape-rendering: crispEdges;
    stroke-width: 1px;
  }
  .axis text {
    font-family: sans-serif;
    font-size: .9em;
    pointer-events: none;
    fill: #555;
  }
  .y.axis text {
    text-anchor: end !important;
    font-size:.9em;
    fill: #555;
  }
  .domain {
    display: none;
  }


  .line {
    stroke: #00577B;
    stroke-width: 3px;
    fill: none;
  }
  .overlay {
    fill: none;
    pointer-events: all;
  }
  .focus {
    font-size: 14px;
  }
  .focus circle {
    fill: #5e8dc9;
  }
</style>

<body>
  <h5 class="g-hed"></h5>
  <p class="g-intro"></p>
  <div class="g-chart"></div>
    <div class="g-source"><span class="g-source-bold"></span><span class="g-source-reg"></span></div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>
//Margin conventions
var margin = {top: 20, right: 70, bottom: 40, left: 35};
var widther = window.outerWidth;
var width = widther - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
//Parses date for correct time format
var parseDate = d3.time.format("%Y-%m").parse;
//Divides date for tooltip placement
var bisectDate = d3.bisector(function(d) { return d.date; }).left;    
//Appends the svg to the chart-container div
var svg = d3.select(".g-chart").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
//Creates the xScale 
var xScale = d3.time.scale()
  .range([0, width]);
//Creates the yScale
var yScale = d3.scale.linear()
  .range([height, 0]);
//Defines the y axis styles
var yAxis = d3.svg.axis()
  .scale(yScale)
  .tickSize(-width)
  .tickPadding(8)
  .orient("left");
//Defines the y axis styles
var xAxis = d3.svg.axis()
  .scale(xScale)
  .tickPadding(8)
  .orient("bottom")
  .tickSize(height)
  .ticks(numTicks(width))
  .tickFormat(d3.time.format("%m/%Y")); 
//line function convention (feeds an array)
var line = d3.svg.line()
  .x(function(d) { return xScale(d.date); })
  .y(function(d) { return yScale(d.num); });


var area = d3.svg.area()
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.close); }); 
//Loads the data
d3.csv("linetemplate.csv", ready);
function ready(err, data) {
  if (err) throw "error loading data";
  console.log("hello");
  //FORMAT data
  data.forEach(function(d) {
    d.num = +d.num;
    d.date = parseDate(d.date);
  });
  console.log(data);
  //Appends chart headline
  d3.select(".g-hed").text("Flood levels");
  //Appends chart intro text
  d3.select(".g-intro").text("Chart intro text goes here. Write a short sentence describing the chart here.");
  data.sort(function(a,b) { return a.date - b.date; });
  //Defines the xScale max
  xScale.domain(d3.extent(data, function(d) { return d.date; }));
  //Defines the yScale max
  yScale.domain(d3.extent(data, function(d) { return d.num; }));
  //Appends the y axis
  var yAxisGroup = svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);
  //Appends the x axis    
  var xAxisGroup = svg.append("g")
    .attr("class", "x axis")
    .call(xAxis);
  //Binds the data to the line
  var drawline = svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);     
  //Tooltips
  var focus = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");
  //Adds circle to focus point on line
  focus.append("circle")
      .attr("r", 4);
  //Adds text to focus point on line    
  focus.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");    
  
  //Creates larger area for tooltip   
  var overlay = svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);
  
  //Tooltip mouseovers            
  function mousemove() {
    var x0 = xScale.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 5],
        d1 = data[i],
        d = x0 - d0.date > d1.date - x0 ? d1 : d0;
    focus.attr("transform", "translate(" + xScale(d.date) + "," + yScale(d.num) + ")");
    focus.select("text").text(d.num);
  }; 
  //Appends chart source
  d3.select(".g-source-bold")
    .text("SOURCE: ")
    .attr("class", "g-source-bold");
  d3.select(".g-source-reg")
    .text("Chart source info goes here")
    .attr("class", "g-source-reg");  
      
  //RESPONSIVENESS
  d3.select(window).on("resize", resized);
  function resized() {
    //new margin
    var newMargin = {top: 10, right: 80, bottom: 20, left: 50};
    //Get the width of the window
    var w = d3.select(".g-chart").node().clientWidth;
    console.log("resized", w);
    //Change the width of the svg
    d3.select("svg")
      .attr("width", w);
    //Change the xScale
    xScale
      .range([0, w - newMargin.right]);
    //Update the line
    line = d3.svg.line()
      .x(function(d) { return xScale(d.date); })
      .y(function(d) { return yScale(d.num); }); 
    d3.selectAll('.line')
      .attr("d", line);  
    //Updates xAxis
    xAxisGroup
      .call(xAxis);   
    //Updates ticks
    xAxis
      .scale(xScale)
      .ticks(numTicks(w));
    //Updates yAxis  
    yAxis
      .tickSize(-w - newMargin.right)
  };
}
//Determines number of ticks base on width
function numTicks(widther) {
  if (widther <= 900) {
    return 4
    console.log("return 4")
  }
  else {
    return 12
    console.log("return 5")
  }
}
</script>
